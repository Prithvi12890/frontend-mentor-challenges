<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="container">
    <div class="card">
        <img src="images/illustration-hero.svg" alt="enjoy your music"/ class="hero">
      <div class="card-data">
        <h1 class="title">
          Order Summary
        </h1>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="music-icon"/ class="icon">
          <div class="plan-type">
            <h2 class="plan-name">
              Annual Plan
            </h2>
            <p class="price">
              $59.99/year
            </p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>

        <a href="#" class="payment">Proceed to Payment</a>

        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prithvi</a>.
  </footer>
</body>
</html>
