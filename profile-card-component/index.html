<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top"></div>
      <img class="profile-photo" src="./images/image-victor.jpg" alt="Victor Crest"/>
      

      <div class="name-age">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
      </div>

      <p class="place">London</p>

      <div class="line"></div>

      <div class="bottom">
        <div class="count">  
          <p class="count-value">80K</p>
          <p class="count-desc">Followers</p>
        </div>

        <div class="count">
          <p class="count-value">803K</p>
          <p class="count-desc">Likes</p>
        </div>

        <div class="count">
          <p class="count-value">1.4K</p>
          <p class="count-desc">Photos</p>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
